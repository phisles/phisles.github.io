<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://writer-room.streamlit.app/">
    <title>Redirecting...</title>
    
    <!-- Add your CSS styles inside the head tag -->
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Gill Sans', Arial, sans-serif;
            margin: 0;
            display: flex;
            padding-left: 200px;
        }

        .container {
            flex-grow: 1;
            margin: 20px;
            padding: 20px;
            max-width: calc(100% - 240px);
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #000;
            color: #2ca92c;
            font-family: 'Gill Sans', Arial, sans-serif;
            overflow-x: hidden;
            padding-top: 20px;
            border-right: 2px solid #525c52;
        }

        .sidebar a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 16px;
            color: #00ff00;
            display: block;
        }

        .sidebar a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Philip's Testing Site</h1>
        <p>Explore my site to learn more about my projects and certifications.</p>
    </div>
    <script src="sidebar.js"></script> <!-- Assuming this script is necessary for your site -->
</body>
</html>
