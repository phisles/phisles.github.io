<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Philip's Testing Page</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00; /* Neon green font color */
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex; /* Enables flex layout */
        }




        .container {
            flex-grow: 1; /* Takes up the remaining width */
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
        }

        .sidebar {
    position: fixed; /* Fixed sidebar (it will stay in place when you scroll) */
    top: 0;         /* Align to the top */
    left: 0;        /* Align to the left */
    width: 200px;   /* Width of the sidebar */
    height: 100%;   /* Full-height sidebar */
    background-color: #f1f1f1; /* Sidebar background color */
    overflow-x: hidden; /* Disable horizontal scroll */
    padding-top: 20px; /* Some padding at the top */
}

.sidebar a {
    padding: 6px 8px 6px 16px; /* Padding for the links inside the sidebar */
    text-decoration: none; /* Remove default link styling */
    font-size: 25px; /* Increase font size */
    color: #818181; /* Link color */
    display: block; /* Make links take up the full width of the sidebar */
}

.sidebar a:hover {
    color: #f1f1f1; /* Hover color */
}

    </style>
</head>
<body>
   
    <div class="container">
        <h1>Welcome to Philip's Testing Site</h1>
        <p>Explore my site to learn more about my projects and certifications.</p>
    </div>
<script src="sidebar.js"></script>
</body>

</html>
